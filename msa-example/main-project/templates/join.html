<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>강남구 신나는 하모니카 교실</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
<figure class="text-center">
    <blockquote class="blockquote">
        <h5>신나는 하모니카 교실 가입신청서</h5>
    </blockquote>
    <figcaption class="blockquote-footer">
        서울 서초구 매헌로 99 볏짚 오두막
    </figcaption>
</figure>
<form method="POST" action="/addUser">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">이름</label>
        <input type="text" class="form-control" name="userName">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">나이</label>
        <input type="number" class="form-control" name="age">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">이메일 주소</label>
        <input type="email" class="form-control" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">자기소개</label>
        <textarea class="form-control" name="introduce" rows="3" placeholder="안녕하세요."></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="가입하기">
</form>
</div>
</body>
</html>
